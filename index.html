<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="box">

        <!--Signup Form-->

        <form id="form1" class="form1">
            <h2 id="head">Signup</h2>
            <div class="inputBx">
                <span></span>
                <input type="text" placeholder="Enter your Email or Mob no" id="username" />
            </div>
            <p id="nameerrorMsg" class="errorMsg"></p>
            <div class="inputBx">
                <span></span>
                <input type="password" placeholder="Enter your Password" id="password" />
            </div>
            <p id="passerrorMsg" class="errorMsg"></p>
            <div class="inputBx">
                <input type="submit" value="Sign up" id="submit"/>
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <p class="login-text" id="login-text">Already have an account? <span><a href="" id="log">Login</a></span></p>
            </div>
            <div class="group1">
                <p>Or</p>
                <p id="signin-txt">Signup with</p>
                <div class="icons">
                    <a href="https://google.com" target="_blank"><i class="fa-brands fa-google" style="color: #000000;"></i></a>
                    <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-square-x-twitter" style="color: #000000;"></i></a>
                    <a href="https://threads.com" target="_blank"><i class="fa-brands fa-square-threads" style="color: #000000;"></i></a>
                    <a href="https://discord.com" target="_blank"><i class="fa-brands fa-discord" style="color: #000000;"></i></a>
                </div>
            </div>
        </form>

        <!--Login Form-->

        <form id="form2" class="form2">
            <h2 id="head">Login</h2>
            <div class="inputBx">
                <span></span>
                <input type="text" placeholder="Enter your Email or Mob no" id="username" />
            </div>
            <p id="nameerrorMsg" class="errorMsg"></p>
            <div class="inputBx">
                <span></span>
                <input type="password" placeholder="Enter your Password" id="password" />
            </div>
            <p id="passerrorMsg" class="errorMsg"></p>
            <div class="inputBx">
                <input type="submit" value="Sign up" id="submit"/>
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <p class="login-text" id="login-text">Don't have an account? <span><a href="" id="log">Signup</a></span></p>
            </div>
            <div class="group1">
                <p>Or</p>
                <p id="signin-txt">Login with</p>
                <div class="icons">
                    <a href="https://google.com" target="_blank"><i class="fa-brands fa-google" style="color: #000000;"></i></a>
                    <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-square-x-twitter" style="color: #000000;"></i></a>
                    <a href="https://threads.com" target="_blank"><i class="fa-brands fa-square-threads" style="color: #000000;"></i></a>
                    <a href="https://discord.com" target="_blank"><i class="fa-brands fa-discord" style="color: #000000;"></i></a>
                </div>
            </div>
        </form>
    </div>

    <!--Scripts Section-->

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4b4f5a1c3a.js" crossorigin="anonymous"></script>
</body>
</html>
